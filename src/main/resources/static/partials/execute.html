<form class="form-horizontal">
	<fieldset>

		<!-- Form Name -->
		<legend>快速執行</legend>

		<!-- Text input-->
		<div class="form-group" ng-repeat="param in config.params">
			<label class="col-md-4 control-label" for="textinput">{{param.key}}</label>
			<div class="col-md-4">
				<input id="textinput" name="textinput" type="text"
					placeholder="placeholder" class="form-control input-md"
					ng-model="param.value">
			</div>
		</div>

		<!-- Textarea -->
		<div class="form-group" ng-show='showSql'>
			<label class="col-md-4 control-label" for="textarea">SQL</label>
			<div class="col-md-4">
				<textarea class="form-control" id="textarea" name="textarea"
					disabled ng-model='config.sql'></textarea>
			</div>
		</div>

		<!-- Textarea -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="textarea">comment</label>
			<div class="col-md-4">
				<textarea class="form-control" id="textarea" name="textarea"
					disabled ng-model='config.comment'></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="singlebutton">顯示 SQL</label>
			<div class="col-md-4">
				<button id="show" name="singlebutton" class="btn btn-primary"
					ng-click='showSql = !showSql'>顯示 SQL</button>
			</div>
		</div>

		<!-- Button -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="singlebutton">執行</label>
			<div class="col-md-4">
				<button id="singlebutton" name="singlebutton"
					class="btn btn-primary" ng-click='executeSql()'>執行</button>
			</div>
		</div>

	</fieldset>
</form>

<br />
<div ng-show="sqlResult && sqlResult.body.length > 0">
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th ng-repeat="columnHeader in sqlResult.header">{{columnHeader}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="columnBody in sqlResult.body">
				<td ng-repeat="columnHeader in sqlResult.header">{{columnBody[columnHeader]}}</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="panel panel-default" ng-hide="sqlResult && sqlResult.body.length > 0">
  <div class="panel-body">
    No matching records found
  </div>
</div>
